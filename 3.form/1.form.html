<!DOCTYPE html>
<html lang="en" ng-app="kevinDemo">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular.js"></script>
    <script src="../jquery.min.js"></script>
    <link rel="stylesheet" href="../bootstrap.css">
    <script src="../bootstrap.js"></script>
</head>
<body ng-controller="kevin">
<div class="container">
    <form name="userForm" novalidate="novalidate">
        <div class="form-group" ng-class="{'has-success':userForm.email.$valid&&userForm.email.$dirty,'has-error':userForm.email.$invalid&&userForm.email.$dirty}">
            <label for="email">邮箱：</label>
            <input type="email" ng-minlength="10" name="email" id="email" class="form-control" ng-model="email" ng-required="true">
            <p class="help-block" ng-show="userForm.email.$error.required&&userForm.email.$dirty">邮箱不能为空</p>
            <p class="help-block" ng-show="userForm.email.$error.email&&userForm.email.$dirty">邮箱格式不对</p>
            <p class="help-block" ng-show="userForm.email.$error.minlength&&userForm.email.$dirty">最小长度为10位</p>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-default" value="提交">
        </div>
    </form>
</div>
<pre>
    {{userForm|json}}
</pre>
<script>
    angular.module('kevinDemo',[])
            .controller('kevin',function($scope){

            })
</script>
</body>
</html>
